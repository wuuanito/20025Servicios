version: '3.8'

services:

  # Servicio de Autenticaci√≥n
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - PORT=4001
      - DB_HOST=192.168.20.158
      - DB_PORT=3306
